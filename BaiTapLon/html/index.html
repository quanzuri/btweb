<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Sản Phẩm Chức Năng</title>
    <link rel="stylesheet" href="/BaiTapLon/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cửa Hàng Sản Phẩm Chức Năng</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>

    <main>
        <section class="products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product-list">

                    <img src="images/vitamin-a.jpg" alt="Vitamin A">

                    <p>Giá: 100,000 VND</p>
                    <a href="#" class="btn">Chi tiết</a>
                </div>
                <div class="product-item">
                    <img src="images/omega-3.jpg" alt="Omega 3">
                    <h3>Omega 3</h3>
                    <p>Giá: 150,000 VND</p>
                    <a href="#" class="btn">Chi tiết</a>
                </div>
                <!-- Thêm sản phẩm khác -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cửa Hàng Sản Phẩm Chức Năng. All Rights Reserved.</p>
    </footer>

</html>
